version: '3.8'

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
  
  kafka:
    image: confluentinc/cp-kafka:latest
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  producer-service:
    build: ./ProducerService
    container_name: producer_service
    depends_on:
      - kafka
    environment:
      - KAFKA_BROKER=kafka:9092
    ports:
      - "5001:5001"

  consumer-service:
    build: ./ConsumerService
    container_name: consumer_service
    depends_on:
      - kafka
    environment:
      - KAFKA_BROKER=kafka:9092

  order-producer:
    build: ./OrderProducer
    container_name: order_producer
    depends_on:
      - kafka
    environment:
      - KAFKA_BROKER=kafka:9092
  
  order-consumer:
    build: ./OrderConsumer
    container_name: order_consumer
    depends_on:
      - kafka
    environment:
      - KAFKA_BROKER=kafka:9092